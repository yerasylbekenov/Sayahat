<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        container {
            display: grid;
            grid-template-columns: 80px 1fr;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        sidebar {
            background-color: #EBE9E9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
        }

        avatar {
            background: url('{{ user.user_photo }}') no-repeat center/cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        menu-button {
            background: #007bff;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            margin: 10px 0;
        }

        content {
            padding: 20px;
            box-sizing: border-box;
        }

    </style>
</head>
<body>
    <container>
        <sidebar>
            <avatar onclick="window.location.href='/profile';"></avatar>
            <menu-button>
                <a href="/">

        </sidebar>
        <content>
